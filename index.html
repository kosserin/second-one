<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Good Vibes Form</h1>
        <form>
            <div class="in-form">
<p class="first">Tell us something positive that happened to you today.</p>


<!--THIS IS NAME SECTION -->
<div class="xd">
    <div class="frst">
<label >Name</label>
</div>
<div class="scnd">
<input type="text" placeholder="Enter your name" required>
</div>
</div>


<!--THIS IS EMAIL SECTION -->
<div class="xd">
    <div class="frst">
<label >Email</label>
</div>
<div class="scnd">
<input type="email" name="" id="" placeholder="Enter your email address"required>
</div>
</div>

<!--THIS IS RANGE SECTION -->
<div class="xd">
    <div class="frst">
<label >On a scale of 1-10, how good was it?</label>
</div>
<div class="scnd">
<input type="range" id="vol" name="vol" min="0" max="10" required>
</div>
</div>

<!--THIS IS OPTION SECTION -->
<div class="xd">
<div class="frst">
<label >Where did it happen?</label>
</div>
<div class="scnd">
<select name="" id="" required>
    <option value="home">At home</option>
    <option value="commute">On my commute</option>
    <option value="work">At work</option>
    <option value="street">On the street</option>
    <option value="other">Other</option>
</select>
</div>
</div>


<!--THIS IS RADIO SECTION -->
<div class="xd">
    <div class="frst">
<label >At what time of day did it happen?</label><br>
</div>
<div class="scnd">
<input type="radio" id="morning" name="time" value="morning">
<label for="morning">Morning</label><br>

<input type="radio" id="afternoon" name="time" value="afternoon">
<label for="afternoon">Afternoon</label><br>

<input type="radio" id="evening" name="time" value="evening">
<label for="evening">Evening</label><br>
</div>
</div>

<!--THIS IS CHECKBOX SECTION -->
<div class="xd">
    <div class="frst">
<label >What emotions did you experience?</label><br>
<label >(Select all that apply)</label><br>
</div>
<div class="scnd">
<input type="checkbox" id="emotion1" name="emotion1" value="excited">
<label  for="emotion1">Excited</label><br>

<input type="checkbox" id="emotion2" name="emotion2" value="humbled">
<label for="emotion2"> Humbled</label><br>

<input type="checkbox" id="emotion3" name="emotion3" value="elated">
<label for="emotion3">Elated</label><br>

<input type="checkbox" id="emotion4" name="emotion4" value="loved">
<label for="emotion4">Loved</label><br>

<input type="checkbox" id="emotion5" name="emotion5" value="enthusiastic">
<label for="emotion5">Enthusiastic</label><br>
</div>
</div>

<!--THIS IS TEXTAREA SECTION -->
<div class="xd">
    <div class="frst">
<label >Please describe your positive experience.</label>
</div>
<div class="scnd">
<textarea name="exp" id="exp" cols="30" rows="3" placeholder="Enter your experience here..."></textarea>
</div>
</div>
<div class="btn">
<input id="submit" type="submit" value="Submit">
</div>

</div>
</form>
    </div>
    
</body>
</html>
